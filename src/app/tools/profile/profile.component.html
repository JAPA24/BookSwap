<div id="profile" [ngClass]="{'active': show, 'idle':!show}"> 
    <div id="profile-content">   
        <input #nameInput placeholder="Ingresa tu nombre de perfil">
        <input #emailInput placeholder="Ingresa tu email de contacto">
        <textarea #descriptionInput placeholder="Ingresa aca una breve descripcion"></textarea>
      
        <button (click)="onContinueClick(nameInput, descriptionInput, emailInput)" mat-flat-button color="primary">Continue</button>
    </div>
</div>
