<div id="profile" [ngClass]="{'active': show, 'idle':!show}"> 
    <div id="profile-content">   
        <input #nameInput placeholder="Ingresa aca tu nombre de perfil">
        <textarea #descriptionInput placeholder="Ingresa aca una breve descripcion"></textarea>
        <button (click)="onContinueClick(nameInput, descriptionInput)" mat-flat-button color="green">X</button>
    </div>

</div>
