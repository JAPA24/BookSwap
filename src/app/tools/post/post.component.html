<mat-card class="card">
    <mat-card-header class="header-card">
        <mat-card-title class="title-card">  <a [routerLink]="['/userprofile/', postData?.creatorId]">{{ creatorName }}</a> </mat-card-title>
        <mat-card-subtitle class="subtitle"> {{ creatorDescription }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ postData?.imageUrl }}">
    <mat-card-content class="comentario">
       {{ postData?.comment }} 
    </mat-card-content>
    <mat-card-actions>
        <mat-icon (click)="onReplyClick()" class="action-item" color="warn">chat_bubble_outline</mat-icon>
        <mat-icon class="action-item" color="warn">favorite_border</mat-icon>
        <mat-icon class="action-item" color="warn">save</mat-icon>
    </mat-card-actions>
</mat-card>
