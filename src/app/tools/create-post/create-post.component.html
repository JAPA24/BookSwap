<mat-card>
    <mat-card-header>
        <mat-card-title>Crear Publicación</mat-card-title>
    </mat-card-header>
    <div>
        <textarea #commentInput placeholder="Escribe una Descripción..."></textarea>
    </div>

    <div *ngIf="selectedImageFile" id="post-preview">
        <img id="post-preview-image" />
    </div>

    <mat-card-actions align="end">
        <button mat button color="warn">
            <label for="photo-upload">
                <input 
                #photoSelector (change) = "onPhotoSelected(photoSelector)"
                id="photo-upload" type="file" accept="image/*"/>
                <mat-icon>insert_photo</mat-icon>
            </label>

        </button>
        <button (click)="onPostClick(commentInput)" mat-flat-button color="warn">Publicar</button>
    </mat-card-actions>
</mat-card>
