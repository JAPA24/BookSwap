<div id="authenticator">
    <mat-card id="authenticator-content">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <div *ngIf="isLoginState()">
            <input placeholder="Email"/>
            <input placeholder="Password" type="password">
            <button mat-flat-button color="warn">Login</button>
        </div>

        <div *ngIf="isRegisterState()">
            <input placeholder="Email"/>
            <input placeholder="Password" type="password">
            <input placeholder="Confirmar Password" type="password">
            <button mat-flat-button color="warn">Crear</button>
        </div>

        <div *ngIf="isForgotPasswordState()">
            <input placeholder="Email"/>
            <button mat-flat-button color="warn">Reset</button>
        </div>




        <mat-card-actions align="end">
            <button mat-flat-button
            (click)="onForgotPasswordClick()">Olvide contrase√±a</button>
            <button mat-flat-button
            (click)="onCreateAccountClick()">Crear una cuenta</button>
            <button mat-flat-button
            (click)="onLoginClick()">Login</button>
        </mat-card-actions>
    </mat-card>

</div>
