<div id="authenticator">
    <mat-card id="authenticator-content">
        <mat-card-header>
            <mat-card-title>{{getStateText()}}</mat-card-title>
        </mat-card-header>
        <div *ngIf="isLoginState()">
            <input #loginEmail placeholder="Email"/>
            <input #loginPassword placeholder="Contrase単a" type="password">
            <button 
                (click)= "onLogin(loginEmail,loginPassword)"
            mat-flat-button color="warn">Iniciar</button>
        </div>

        <div *ngIf="isRegisterState()">
            <input #registerEmail placeholder="Email"/>
            <input #registerPassword placeholder="Contrase単a" type="password">
            <input #registerConfirmPassword placeholder="Confirmar Contrase単a" type="password">
            <button  (click)="onRegisterClick(
                registerEmail,
                registerPassword,
                registerConfirmPassword

            )" mat-flat-button color="warn">Crear</button>
        </div>

        <div *ngIf="isForgotPasswordState()">
            <input #resetEmail placeholder="Email"/>
            <button (click)="onResetClick(resetEmail)" mat-flat-button color="warn">Cambiar</button>
        </div>




        <mat-card-actions align="end">
            <button mat-flat-button
            (click)="onForgotPasswordClick()">Olvide contrase単a</button>
            <button mat-flat-button
            (click)="onCreateAccountClick()">Crear una cuenta</button>
            <button mat-flat-button
            (click)="onLoginClick()">Login</button>
        </mat-card-actions>
        
    </mat-card>

</div>
